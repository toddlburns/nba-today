<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA on TV Tonight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 4px solid #f77f00;
            padding-bottom: 30px;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #f77f00;
            text-shadow: 3px 3px 0 #006bb6, 6px 6px 0 rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #006bb6;
        }

        .date {
            font-family: 'Archivo Black', sans-serif;
            font-size: 18px;
            color: #f77f00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
        }

        #games {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game {
            background: linear-gradient(135deg, #006bb6 0%, #003d6b 100%);
            border-left: 6px solid #f77f00;
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
        }

        .game::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(247, 127, 0, 0.1));
        }

        .teams {
            font-family: 'Archivo Black', sans-serif;
            font-size: 26px;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .at-symbol {
            color: #f77f00;
            margin: 0 10px;
        }

        .details {
            display: flex;
            gap: 30px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time {
            color: rgba(255,255,255,0.9);
        }

        .network {
            font-weight: 700;
            color: #f77f00;
        }

        .no-games {
            font-family: 'Archivo Black', sans-serif;
            font-size: 22px;
            color: #f77f00;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 60px 20px;
            background: linear-gradient(135deg, #006bb6 0%, #003d6b 100%);
            border-left: 6px solid #f77f00;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #444;
        }

        /* Retro scan lines effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
        }

        .stripe-top {
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #f77f00,
                #f77f00 20px,
                #006bb6 20px,
                #006bb6 40px
            );
            margin-bottom: 40px;
        }

        .stripe-bottom {
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #006bb6,
                #006bb6 20px,
                #f77f00 20px,
                #f77f00 40px
            );
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stripe-top"></div>
        <header>
            <h1>NBA Tonight</h1>
            <div class="subtitle">Nationally Televised Games</div>
        </header>
        <div class="date" id="date">Loading...</div>
        <div id="games">
            <!-- Games will be injected by build process -->
        </div>
        <div class="stripe-bottom"></div>
        <footer>Updated Daily</footer>
    </div>
</body>
</html>
